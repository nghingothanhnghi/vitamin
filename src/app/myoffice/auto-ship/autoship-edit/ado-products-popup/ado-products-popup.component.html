<div class="popup recent-address-browsing" [ngClass]="show ? 'opened' : ''">
  <div class="container default-container popup-content">
    <div class="popup-header row">
      <h2 class="col h-small">최근 배송지이력정보</h2>
      <a href="javascript:;" class="col-auto close-popup-btn" (click)="handleOnClickClosePopup();">
        <svg width="22" height="22" viewBox="0 0 22 22">
          <path d="M1 1L21 21" />
          <path d="M21 1L1 21" />
        </svg>
      </a>
    </div>
    <div class="popup-body">
      <div class="searching-form">
        <div class="container default-container">
          <div class="row form-row">
            <div class="col col-sm info member-name row">
              <span class="col-sm-auto label"></span>
              <input class="col-sm" placeholder="오토십번호" [(ngModel)]="key" (keydown.enter)="handleOnClickSearch()">
            </div>
            <div class="col-sm-auto submit-btn" (click)="handleOnClickSearch();">검색</div>
          </div>
        </div>
      </div>

      <div class="container default-container results searching-result ">
        <div class="table-container">
          <table class="hr-table">
            <thead>
              <tr>
                <th>상품코드</th>
                <th>상품명</th>
                <th>금액</th>
                <th *ngIf="isPv1">{{ smWowWord.oPv1 }}</th>
                <!-- <th *ngIf="isPv2">{{ smWowWord.oPv2 }}</th>
                <th *ngIf="isPv3">{{ smWowWord.oPv3 }}</th> -->
                <th *ngIf="isPoint">{{ smWowWord.oMileage }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products | paginate: config" (click)="handleOnClickRow(item);">
                <td>{{ item.pdtCd }}</td>
                <td>{{ item.pdtName }}</td>
                <td>{{ item.amt | setComma }}원</td>
                <td *ngIf="isPv1">{{ item.pv1 | setComma }}</td>
                <!-- <td *ngIf="isPv2">{{ item.pv2 | setComma }}</td>
                <td *ngIf="isPv3">{{ item.pv3 | setComma }}</td> -->
                <td *ngIf="isPoint">{{ item.point | setComma}}</td>
              </tr>
              <ng-container *ngIf="products.length < 5 && products.length > 0">
                <tr *ngFor="let num of rows">
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td *ngIf="isPv1">&nbsp;</td>
                  <!-- <td *ngIf="isPv2">&nbsp;</td>
                  <td *ngIf="isPv3">&nbsp;</td> -->
                  <td *ngIf="isPoint">&nbsp;</td>
                </tr>
              </ng-container>
              <ng-container *ngIf="products.length === 0">
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td *ngIf="isPv1">&nbsp;</td>
                  <!-- <td *ngIf="isPv2">&nbsp;</td>
                  <td *ngIf="isPv3">&nbsp;</td> -->
                  <td *ngIf="isPoint">&nbsp;</td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td *ngIf="isPv1">&nbsp;</td>
                  <!-- <td *ngIf="isPv2">&nbsp;</td>
                  <td *ngIf="isPv3">&nbsp;</td> -->
                  <td *ngIf="isPoint">&nbsp;</td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;<span class='h-small empty-warning'>조회된 데이타가 없습니다.</span></td>
                  <td>&nbsp;</td>
                  <td *ngIf="isPv1">&nbsp;</td>
                  <!-- <td *ngIf="isPv2">&nbsp;</td>
                  <td *ngIf="isPv3">&nbsp;</td> -->
                  <td *ngIf="isPoint">&nbsp;</td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td *ngIf="isPv1">&nbsp;</td>
                  <!-- <td *ngIf="isPv2">&nbsp;</td>
                  <td *ngIf="isPv3">&nbsp;</td> -->
                  <td *ngIf="isPoint">&nbsp;</td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td *ngIf="isPv1">&nbsp;</td>
                  <!-- <td *ngIf="isPv2">&nbsp;</td>
                  <td *ngIf="isPv3">&nbsp;</td> -->
                  <td *ngIf="isPoint">&nbsp;</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
        <div class="pagination row">
          <paging 
            class="col-auto row paging" 
            [len]="len" 
            [page]="page" 
            [totalItems]="total" 
            [config]="config"
            (changePage)="handleOnChangePage($event);"
          ></paging>
        </div>
      </div>
    </div>
  </div>
</div>
