<div class="single-post notice-post s-font container">
    <div class="post-header">
        <h2 class="h-large">{{noticeDetail.title}}</h2>
        <div class="post-meta">
            <ul class="w-ul row">
                <li class="post-author col-auto row">
                    <img class="col-auto" src="./assets/img/308.svg">
                    <span class="col-auto">{{noticeDetail.insUser}}</span>
                </li>
                <li class="post-date col-auto">{{noticeDetail.insDate}}</li>
                <li class="post-view col-auto">조회수 {{noticeDetail.readCnt}}</li>
            </ul>
        </div>
    </div>
    <div class="post-body" id="postBody">
        <div [innerHTML]="contents ? (contents | renderHtml) : ''"></div>
    </div>

        <div class="related-post row">
            <div class="prev col-auto">
                <a *ngIf="noticeDetail.preNo != null && noticeDetail.preNo != '0' && noticeDetail.preTitle != null"
                    (click)="onClickPrevNext(noticeDetail.preNo)" class="row">
                    <img class="col-auto" src="./assets/img/309.svg">
                    <span class="col">{{ noticeDetail.preTitle }}</span>
                </a>
            </div>
            <div class="next col-auto">
                <a *ngIf="noticeDetail.nextNo != null && noticeDetail.nextNo != '0' && noticeDetail.nextTitle != null"
                    (click)="onClickPrevNext(noticeDetail.nextNo)" class="row">
                    <span class="col">{{ noticeDetail.nextTitle }}</span>
                    <img class="col-auto" src="./assets/img/310.svg">
                </a>
            </div>
        </div>
    </div>
</div>
