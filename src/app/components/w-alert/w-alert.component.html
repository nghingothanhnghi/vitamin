    <h2 class="title h-small">{{ wAlert.title }}</h2>
    <p class="dscr" [innerHtml]="wAlert.message | renderHtml"></p>

      <ng-container *ngIf="icon === 'confirm'">
        <div class="col-auto w-btn cancel-btn" (click)="handleOnClickCancel();">
          <span>{{ cancelBtnText }}</span>
        </div>
      </ng-container>
      <div class="col-auto w-btn ok-btn" (click)="handleOnClickConfirm();">
        <span>{{ confirmBtnText }}</span>
      </div>
    </div>

</div>
