<div id="login" class="login-page">
    <div class="container">
        <div class="heading s-font">
            <h2 class="h-large">MEMBER LOGIN</h2>
            <p>로그인 하시면 더 많은 정보를 확인할 수 있습니다.</p>
        </div>
        <form id="login-form" name="f" method="post">
            <div class="main-functions">
                <div class="field-wrapper">
                    <input [(ngModel)]="logId" type="text" name="username" placeholder="아이디" id="logId"
                        (keydown.enter)="loginClick()">
                </div>

                <div class="field-wrapper">
                    <input type="password" name="passwd" placeholder="비밀번호" [(ngModel)]="passwd" id="passwd"
                        (keydown.enter)="loginClick()">
                </div>

        <p class="text-center help-p">
            아이디/비밀번호 찾기 <Br>기억나지 않는 아이디와 비밀번호를 조회해 보실 수 있습니다.
        </p>

        <div class="extra-functions">
            <div class="row">
                <div class="col">
                    <a class="w-btn" routerLink="/login/forgot-id"><span>아이디찾기</span></a>
                </div>
                <div class="col">
                    <a class="w-btn" routerLink="/login/forgot-passwd"><span>비밀번호찾기</span></a>

</div>
